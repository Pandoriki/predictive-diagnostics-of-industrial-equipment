worker_processes 1;
events { worker_connections 1024; }
http {
    # Наши внутренние сервисы (апстримы)
    upstream frontend_server {
        server frontend:3000;
    }
    upstream backend_server {
        server backend:8000;
    }
    
    server {
        listen 80;

        # ПРАВИЛО №1: Запросы к API (/api/v1/...)
        location /api/ {
            proxy_pass http://backend_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ПРАВИЛО №2: Все остальные запросы (наш фронтенд)
        location / {
            # Проксируем все запросы к frontend-контейнеру.
            # `serve` внутри этого контейнера разберется, что отдать:
            # - index.html для путей типа /dashboard
            # - background.jpg для пути /background.jpg
            proxy_pass http://frontend_server;
            
            # Стандартные заголовки для прокси
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Настройки для поддержки WebSockets (полезно для HMR в dev, но не помешает и в prod)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}